<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazone | Pay</title>
    <link rel="stylesheet" href="pay.css" />
  </head>
  <body>
    <div class="wrap">
      <h1 class="mainHedding">Pay Now</h1>
      <a href="../ApniKasha WebDev Course/Amazone.html">Home</a>
      <hr />
      <fieldset>
        <legend><h3>User Information</h3></legend>
        <p>
          Name:
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your Name"
          />
        </p>
        <p>
          Address:
          <textarea
            name=""
            id=""
            cols="100"
            rows="10"
            placeholder="Enter your current Address"
          ></textarea>
        </p>
        <p>
          Email:
          <input type="text" name="" id="" placeholder="Ex: 1234@xyz.com" />
        </p>
        <p>Contact Number: <input type="number" name="" id="" /></p>
        <p>Pincode: <input type="number" name="" id="" /></p>
      </fieldset>
      <fieldset>
        <legend><h3>Payment Information</h3></legend>
        <p>Card Number: <input type="number" name="" id="" /></p>
        <p>
          Choose your card:
          <select name="" id="">
            <option value="opt1">--Choose--</option>
            <option value="opt2">Visa</option>
            <option value="opt2">Rupay</option>
            <option value="opt2">UPI</option>
          </select>
        </p>
        <p>Expiry Data: <input type="date" name="" id="" /></p>
        <p>Cvv: <input type="number" name="" id="" /></p>
      </fieldset>
      <input type="submit" value="Pay Now" />
    </div>
  </body>
</html>
